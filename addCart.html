<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add To Cart</title>
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
    <script>
    $(function(){
    $('#header').load('header.html');
    $('#footer').load('footer.html');
    });
    </script>
</head>
<body>
        <!--header-->
        <div id="header"></div>

        <!--Cart Container-->
        <div class="CartContainer"></div>
        <div class="Header">
            <h3 class="Heading">Shopping Cart</h3>
            <h5 class="Action">Remove all</h5>
        </div>

        <div class="Cart-Items">
              <div class="image-box">
                  <img src="i" height="120px" />
              </div>
              <div class="about">
                  <h1 class="title">BB Cream</h1>
                  <h3 class="subtitle">250ml</h3>   
              </div>
              <div class="counter">
                  <div class="btn">+</div>
                  <div class="count">2</div>
                  <div class="btn">-</div>
              </div>
              <div class="prices">
                  <div class="amount">399</div>
                  <div class="save"><u>Save for later</u></div>
                  <div class="remove"><u>Remove</u></div>
              </div>
        </div>

        <div class="Cart-Items pad">
              <div class="image-box">
                  <img src="images/grapes.png" height="120px"/>
              </div>
              <div class="about">
                  <h1 class="title">primer</h1>
                  <h3 class="subtitle">250ml</h3>
              </div>
              <div class="counter">
                  <div class="btn">+</div>
                  <div class="count">1</div>
                  <div class="btn">-</div>
              </div>
              <div class="prices">
                  <div class="amount">319</div>
                  <div class="save"><u>Save for later</u></div>
                  <div class="remove"><u>Remove</u></div>
              </div>
        </div>
      <hr> 
      <div class="checkout">
      <div class="total">
          <div>
              <div class="Subtotal">Sub-Total</div>
              <div class="items">2 items</div>
          </div>
          <div class="total-amount">718</div>
      </div>
      <button class="button">Checkout</button>
      <button class="button">Continue Shopping</button>
      </div>
   
</body>
</html>
